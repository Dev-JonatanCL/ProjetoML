<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Livre</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="coluna">
        <img class="logo" src="https://s2.glbimg.com/Bu6upvmSg6SRv0za635uXphThKo=/620x430/e.glbimg.com/og/ed/f/original/2020/03/28/mercado-livre.jpg" alt="logo">
        <div id="bloco_login">
            <h1>Entre com suas redes sociais</h1>
            <div id="icones">
                <img class="icone" src="https://foroalfa.org/imagenes/ilustraciones/3184.jpg" alt="Google">
                <img class="icone" src="https://cdn-icons-png.freepik.com/512/2496/2496095.png" alt="Facebook">
                <img class="icone" src="https://e7.pngegg.com/pngimages/123/106/png-clipart-apple-logo-logo-apple-icon-information-apple-logo-logo-monochrome-thumbnail.png" alt="Aplle">
            </div>
            <p style="font-size: 25px; height: 0;">———————————— ou ————————————</p>
            <h2>Digite o seu e-mail e senha</h2>
            <form>
                <label for="email">&emsp;E-mail</label>
                <input type="email" id="email" name="email" placeholder="seu_email@gmail.com"/>
                <label for="senha">&emsp;Senha</label>
                <input type="password" id="senha" name="senha" placeholder="************"/>
                <a href=""><b>&emsp;Esqueci minha senha</b></a>
                <input id="botao" type="submit" value="Entrar">
            </form>
            <p><b>Não tem uma conta?<a href=""> Crie a sua</a></b></p>
        </div>
    </div>
    <footer>Copyright &copy; 1999-2024</footer>
</body>
</html>
